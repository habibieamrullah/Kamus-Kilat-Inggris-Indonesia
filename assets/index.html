<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Kamus Kilat Inggris Indonesia</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="jssocials.css">
        <link rel="stylesheet" type="text/css" href="jssocials-theme-minima.css">

	<body>
		<div id="appbar">
			<span onclick="toggleDrawer();"><i class="fa fa-bars" style="width: 30px;"></i></span>
			<span id="apptitle">ZKApp</span>
			<span style="float: right" onclick="showInfo()"><i class="fa fa-info"></i></span>
		</div>
		<div id="main"></div>
		<div id="scrollbtm" onclick="scrollToBottom();"><i class="fa fa-arrow-down"></i></div>
		<div id="drawer">
			<div class="ditem" onclick="toggleDrawer(); showQf();"><i class="fa fa-search" style="width: 30px;"></i>Quick Find</div>
			<div class="ditem" onclick="toggleDrawer(); listWords('en', 'a');"><i class="fa fa-star" style="width: 30px;"></i>English to Indonesia</div>
			<div class="ditem" onclick="toggleDrawer(); listWords('id', 'a');"><i class="fa fa-star" style="width: 30px;"></i>Indonesia to English</div>
			<div class="ditem" onclick="toggleDrawer(); showInfo();"><i class="fa fa-info" style="width: 30px;"></i>Info</div>
